---
layout: default
---
<style>
  p{
    font-family: medium-content-serif-font, Georgia, Cambria, "Times New Roman", Times, serif;
    font-size: 21px;
    letter-spacing: -0.0666667px;
    color: rgba(0, 0, 0, 0.84);
    line-height: 33.1833px;
    text-rendering: optimizelegibility;
  }
</style>
<article class="post container pt-5" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header row justify-content-center">
    <div class="col-12 col-md-8">
      <h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
      <p class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
          {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
          {{ page.date | date: date_format }}
        </time>
        {% if page.author %}
          â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>
        {% endif %}</p>
    </div>
  </header>

  <div class="post-content row justify-content-center" itemprop="articleBody">
    <div class="col-12 col-md-8">
      {{ content }}
    </div>
  </div>

</article>
