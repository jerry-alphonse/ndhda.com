---
layout: default
---
<div class="jumbotron jumbotron-fluid mb-5 p-0" style="position:relative;background-image:url('/img/footer_lodyas.png');  height: 50vh; color:white;">
  <div class="container py-auto" style="position: absolute; background:rgba(99,97,157,.2); height: 50vh; width:100%; max-width:none; text-shadow: rgb(0, 0, 0) 1px 2px;">
    <div class="row" style="height: 50vh;">
      <div class="offset-1 col-11 my-auto">

        <h1 class="display-3">{{ page.title | escape }}</h1>
        <p class="lead pl-2" style="font-weight:400;">{{ page.description  }}</p>
      </div>
    </div>
  </div>
</div>

<main class="container" aria-label="Content">
  <article class="row mb-5">
    <div class="col-12 col-md-8">

      {{ content }}
    </div>



    <div class="col-12 col-md-4">
        <h3>Related Posts</h3>
        {% for post in site.posts %}
        {% if post.client contains page.category %}
        <div class="row " >
            <div class="col-12">
              <h2>
                <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
              </h2>
            </div>
        </div>
        {% endif %}
        {% endfor %}  
    </div>


  </article>

</main>
